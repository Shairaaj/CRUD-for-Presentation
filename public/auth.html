<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login / Signup - Announcements</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="auth-wrap card">
    <h2 id="form-title">Login</h2>

    <div class="auth-toggle">
      <button id="toggle-login" class="btn-primary">Login</button>
      <button id="toggle-signup">Signup</button>
    </div>

    <form id="auth-form">
      <div class="form-row">
        <label for="name">Name</label><br/>
        <input id="name" name="name" type="text" />
      </div>

      <div class="form-row">
        <label for="password">Password</label><br/>
        <input id="password" name="password" type="password" />
      </div>

      <div class="role-row" id="role-row" style="display:none;">
        <label>Role:</label><br/>
        <label><input type="radio" name="role" value="teacher" /> Teacher</label>
        <label style="margin-left:12px"><input type="radio" name="role" value="student" checked /> Student</label>
      </div>

      <div class="form-row">
        <button type="submit" id="submit-btn" class="btn-primary">Login</button>
      </div>
      <div id="message" style="color:red;"></div>
    </form>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
