<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article Manager</title>
  <link rel="stylesheet" href="articleStyle.css" />
</head>
<body>
  <div class="container">
    <h1>Article Manager</h1>
    <div id="role-info"></div>

    <!-- Create Form -->
    <div id="create-form" hidden>
      <h2>Create Article</h2>
      <input type="text" id="title" placeholder="Title" />
      <textarea id="description" placeholder="Description"></textarea>
      <button id="createBtn">Create</button>
    </div>

    <!-- Article Template -->
    <template id="article-template">
      <div class="card">
        <h3></h3>
        <p></p>
        <div class="admin-actions" hidden>
          <button class="edit">Edit</button>
          <button class="save" hidden>Save</button>
          <button class="delete">Delete</button>
        </div>
      </div>
    </template>

    <!-- Where all articles will appear -->
    <div id="articles-container" class="articles"></div>
  </div>

  <script src="articleScript.js"></script>
</body>
</html>
